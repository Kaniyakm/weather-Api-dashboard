<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- =============================================================
       TAILWIND CSS (Utility-first framework)
  ============================================================== -->
  <script src="https://cdn.tailwindcss.com"></script>

  
  <link rel="stylesheet" href="styles.css" />
  
  <script src="script.js" defer></script> <!-- Your JS will handle: (- fetch() / async/await - updating/loading/error- injecting real data into cards
  -->

</head>

<body>
  <!-- =========================
       1. HEADER
  ========================== -->
 <header class="text-center mb-8 animate-fadeInUp">
    <h1 class="text-4xl font-bold text-blue-700 dark:text-blue-300 drop-shadow glow-title">
      Mini Weather Dashboard
    </h1>

    <p class="text-gray-700 dark:text-gray-300 mt-2">
      Search any city to view weather information.
    </p>

    <button id="theme-toggle"
      class="mt-4 bg-gray-800 text-white dark:bg-white dark:text-gray-800 
             px-4 py-2 rounded-md shadow">
      Toggle Dark Mode
    </button>
  </header>
  <!-- =========================
       2. MAIN CONTENT
  ========================== -->
  <main class="app-main">
   
    <!-- =========================
         Search Section
    ========================== -->
     <section class="flex flex-col sm:flex-row items-center gap-4 mb-6 
                  w-full max-w-xl animate-fadeInUp">

      <!-- You can style this as a bar with input + button -->
      <label for="city-input" class="visually-hidden">Search by city</label>
      <input 
      id="city-input"
      type="text"
      placeholder="Enter city name..."
      class="w-full px-4 py-3 rounded-md border border-gray-300 
             dark:border-gray-700 bg-white dark:bg-gray-900 
             text-gray-900 dark:text-gray-100 shadow-sm input-glow"
    />
      <button id="search-btn"
      class="bg-blue-600 text-white px-6 py-3 rounded-md font-semibold 
             hover:bg-blue-700 active:scale-95 transition shadow"
      >Search
    </button>
    </section>

    <!-- =========================
         Loading Indicator
         (hidden by default with CSS)
    ========================== -->
     <div id="loading" class="hidden flex-col items-center mt-6 animate-fadeInUp">
    <div class="spinner-custom"></div>
    <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">Fetching weather...</p>
  </div>

<!-- HOMAN/CHRISTIAN COMPLETE CODE FOR LINE 77-112-->

    <!-- =========================
         Error Message
         (empty by default; JS HOMAN/CHRISTIAN will update text)
    ========================== -->
    <p id="error-message" class="error-message" aria-live="assertive"></p>

    <!-- =========================
         Weather Cards Container
         JS will fill/update these cards
    ========================== -->
    <section id="weather-section" class="weather-section">
      <h2>Weather Results</h2>

      <div id="weather-container" class="weather-container">
        <!-- Card 1 - Placeholder; JS will replace or update -->
       
        <article 
        class="weather-card-custom bg-white dark:bg-gray-800 rounded-xl shadow-lg 
               p-6 border border-gray-200 dark:border-gray-700">
        
        <h3 class="text-xl font-bold text-blue-700 dark:text-blue-300 mb-2">
          <i class="fas fa-map-marker-alt mr-2"></i> City Name
        </h3>

        <p class="text-gray-700 dark:text-gray-300">
          <i class="fas fa-thermometer-half text-red-500"></i> Temp: --Â°C
        </p>

        <p class="text-gray-700 dark:text-gray-300">
          <i class="fas fa-cloud text-yellow-500"></i> Condition: --
        </p>

        <p class="text-gray-700 dark:text-gray-300">
          <i class="fas fa-tint text-blue-500"></i> Humidity: --%
        </p>

        <!-- Weather Icon -->
        <img src="http://openweathermap.org/img/wn/01d@2x.png"
             class="w-20 h-20 mx-auto mt-4 weather-icon-float"
             alt="weather icon" />

      </article>

    </div>
  </section>


</body>
</html>
